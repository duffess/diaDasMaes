<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartão de Dia das Mães</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #fdeff9;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      #card {
        position: relative;
        width: 400px;
        height: 300px;
        background-color: #ffd6e1;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        margin-bottom: 20px;
      }

      .part {
        position: absolute;
        background-color: #ff9ff3;
        transition: transform 0.3s ease-in-out;
        cursor: pointer;
      }

      #top-left {
        top: 0;
        left: 0;
        width: 50%;
        height: 50%;
      }

      #top-right {
        top: 0;
        right: 0;
        width: 50%;
        height: 50%;
      }

      #bottom-left {
        bottom: 0;
        left: 0;
        width: 50%;
        height: 50%;
      }

      #bottom-right {
        bottom: 0;
        right: 0;
        width: 50%;
        height: 50%;
      }

      .part:hover {
        transform: scale(1.1);
      }

      .message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        font-weight: bold;
        color: #fff;
        text-align: center;
        display: none;
      }

      .part:hover .message {
        display: block;
      }

      #heart {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        color: red;
        font-size: 60px;
        transition: transform 0.3s ease-in-out;
        pointer-events: none;
      }

      .part:hover #heart {
        transform: translate(-50%, -50%) scale(1);
      }

      #videoButton {
        display: block;
        width: 400px; 
        height: 50px;
        background-color: #ff7675;
        color: white;
        border: none;
        border-radius: 20px;
        font-size: 18px;
        cursor: pointer;
        margin: 20px auto; 
      }
    </style>
  </head>
  <body>
    <div id="card">
      <div id="top-left" class="part">
        <div class="message">Feliz</div>
        <div id="heart">❤️</div>
      </div>
      <div id="top-right" class="part">
        <div class="message">Dia</div>
        <div id="heart">❤️</div>
      </div>
      <div id="bottom-left" class="part">
        <div class="message">das</div>
        <div id="heart">❤️</div>
      </div>
      <div id="bottom-right" class="part">
        <div class="message">Mães!</div>
        <div id="heart">❤️</div>
      </div>
    </div>

    <button id="videoButton" onclick="redirectToVideo()">
      Assista a um vídeo para mamãe!
    </button>


    <script>
      document.querySelectorAll(".part").forEach((part) => {
        part.addEventListener("click", () => {
          const message = part.querySelector(".message");
          message.style.display =
            message.style.display === "block" ? "none" : "block";
        });
      });

      function redirectToVideo() {
        window.location.href = "./videoplayback.mp4";
      }
    </script>
  </body>
</html>
